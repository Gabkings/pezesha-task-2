<p>company works!</p>
<form #companyForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="companyLocation">Company Name</label>  
                            <input class="form-control input-md" #companyName="ngModel" required name="companyName" type="text" placeholder="Company Name" [(ngModel)]="company.companyName">   
                            <div class="alert alert-danger" [hidden]="companyName.valid">Company Name is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="companyLocation">Company Location</label>  
                            <input class="form-control input-md" #companyLocation="ngModel" required name="companyLocation" type="text" placeholder="Company Location" [(ngModel)]="company.companyLocation">   
                            <div class="alert alert-danger" [hidden]="companyLocation.valid">Company Location is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="companyRevenue">Company Revenue</label>  
                            <input class="form-control input-md" #companyRevenue="ngModel" required name="companyRevenue" type="text" placeholder="Company Revenue" [(ngModel)]="company.companyRevenue">
                            <div class="alert alert-danger" [hidden]="companyRevenue.valid">Company Revenue is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(companyForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!companyForm.valid" (click)="goToNext(companyForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
