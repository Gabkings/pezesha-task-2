<div class="tab-pane fade in active">
    <h3 class="head text-center">{{title}}</h3>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="name">Full Name: </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.firstName + ' ' + formData.lastName}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="email">Email: </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.email}}
                </div>
           </div>     
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="phoneNumber">Phone Number: </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.phoneNumber}}
                </div>
           </div>     
           <div class="row">
            <div class='col-xs-3 col-sm-2'>
                <div class="form-group">
                    <label class="control-label" for="nationalID">National ID: </label>
                </div>
            </div>
            <div class='col-xs-9 col-sm-10'>
                {{formData.nationalID}}
            </div>
        </div>
        <div class="row">
            <div class='col-xs-3 col-sm-2'>
                <div class="form-group">
                    <label class="control-label" for="kraPin">KRA Pin: </label>
                </div>
            </div>
            <div class='col-xs-9 col-sm-10'>
                {{formData.kraPin}}
            </div>
        </div>
        <div class="row">
            <div class='col-xs-3 col-sm-2'>
                <div class="form-group">
                    <label class="control-label" for="companyName">Company Name: </label>
                </div>
            </div>
            <div class='col-xs-9 col-sm-10'>
                {{formData.companyName}}
            </div>
        </div>
        <div class="row">
            <div class='col-xs-3 col-sm-2'>
                <div class="form-group">
                    <label class="control-label" for="companyLocation">company Location </label>
                </div>
            </div>
            <div class='col-xs-9 col-sm-10'>
                {{formData.companyLocation}}
            </div>
        </div>
        <div class="row">
            <div class='col-xs-3 col-sm-2'>
                <div class="form-group">
                    <label class="control-label" for="companyRevenue">Company Revenue: </label>
                </div>
            </div>
            <div class='col-xs-9 col-sm-10'>
                {{formData.companyRevenue}}
            </div>
        </div>
        </div>
    </div>
</div>
