<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <!--circular user icon-->
        <li>
            <a routerLink="/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>
        <!-- circular tasks icon -->
        <li>
            <a routerLink="/document" routerLinkActive="active" data-toggle="tab" title="document">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span> 
            </a>
        </li>
        <!-- circular tasks icon -->
        <li>
            <a routerLink="/company" routerLinkActive="active" data-toggle="tab" title="company">
                <span class="round-tabs two"></span>
                    <i class="glyphicon glyphicon-home"></i>
                </span> 
            </a>
        </li>
        <!-- circular tasks icon -->
        <li>
            <a routerLink="/result" routerLinkActive="active" data-toggle="tab" title="result">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-ok"></i>
                </span> 
            </a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
<!-- Close the Splash screen -->
<script src="content/js/loading-bars.js"></script>
