<form #documentForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="nationalID">National ID</label>  
                            <input class="form-control input-md" #nationalID="ngModel" required name="nationalID" type="text" placeholder="National ID" [(ngModel)]="document.nationalID">   
                            <div class="alert alert-danger" [hidden]="nationalID.valid">National ID is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="kraPin">KRA Pin</label>  
                            <input class="form-control input-md" #kraPin="ngModel" required name="kraPin" type="text" placeholder="KRA Pin" [(ngModel)]="document.kraPin">
                            <div class="alert alert-danger" [hidden]="kraPin.valid">KRA Pin is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(documentForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!documentForm.valid" (click)="goToNext(documentForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
